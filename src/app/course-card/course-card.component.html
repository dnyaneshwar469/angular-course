<div class="course-card beginner">

    <div class="course-title">
        {{index + 1}}. {{course.description}}
    </div>

    @if(course.id === 1) {
    <p>Course with ID 1</p>
    }

    @else if (course.iconUrl) {
    <img width="300" alt="Angular Logo" src={{course.iconUrl}}>
    }

    @else {
    <p>No Image Available</p>
    }

    <div class="course-description">
        {{course.longDescription}}
    </div>

    <button class="btn btn-primary mt-3" (click)="onCourseViewed()">View Course</button>

</div>
